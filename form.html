<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a new Book</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/livre.png" alt="Logo livre" class="logo-livre" />
      <h1>My library</h1>
      <p class="subtitle">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur ducimus
        earum fugiat possimus nam blanditiis provident sequi quod officia
        similique!
      </p>
      <img src="assets/livre.png" alt="Logo livre" class="logo-livre-2" />
    </header>

    <form action="index.html" id="book-form">
      <label for="name-book">Enter the name of the book : </label>
      <input type="text" name="bookName" id="name-book" required />

      <label for="author-name">Enter the name of the author : </label>
      <input type="text" name="authorName" id="author-name" required />

      <label for="date-of-publication"
        >Enter the date of the first publication :
      </label>
      <input
        type="number"
        name="publicationDate"
        id="date-of-publication"
        required
      />

      <label for="pages">Enter the number of pages : </label>
      <input type="number" name="pages" id="pages" required />

      <!-- <label for="image">Put an image of the coverage of your book : </label>
      <input type="file" name="img" id="image" required/> -->

      <label for="amazon-link"
        >Enter the link to amazon to buy your book :
      </label>
      <input type="text" name="amazon-link" id="amazon-link" />

      <button type="submit" id="submit-button">Add the new book</button>
    </form>

    <footer>
      <p class="footer-text">
        Copyright &copy My-library enterprise don't steal my project.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
